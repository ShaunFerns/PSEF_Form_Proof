<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PSEF - Learner Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }
        .form-container {
            flex: 2;
            padding: 2rem;
            background: #f9f9f9;
            overflow-y: auto;
        }
        .instructions {
            flex: 1;
            padding: 2rem;
            background: #004E6C; /* TU Dublin Blue */
            color: #fff;
            overflow-y: auto;
            line-height: 1.6; /* Improved line spacing */
        }
        h1, h2, h3, h4 {
            margin-top: 0;
        }
        label {
            display: block;
            margin-top: 1rem;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .section-block {
            background: #ffffff;
            padding: 1rem;
            margin-top: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .section-block h3 {
            background: #004E6C; /* TU Dublin Blue */
            color: #fff;
            padding: 0.5rem;
            margin: -1rem -1rem 1rem -1rem;
            border-radius: 8px 8px 0 0;
        }
        .checkbox-group {
            background: #f0f4f8;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 5px;
        }
        .checkbox-group h4 {
            margin-top: 0;
            font-weight: bold;
            color: #004E6C; /* TU Dublin Blue */
        }
        button {
            background: #004E6C; /* TU Dublin Blue */
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
        }
        button:hover {
            background: #006b94; /* Lighter TU Dublin blue on hover */
        }
        ul {
            padding-left: 1.25rem;
        }
        a {
            color: #ffffff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
